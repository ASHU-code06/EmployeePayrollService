<!DOCTYPE html>
<html>
  <head>
    <title>Employee Payroll Form</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background-color: #f1f1f1;
        border-radius: 10px;
        padding: 20px;
        width: 400px;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Employee Payroll</h1>
    <div class="center">
      <div class="box">
        <h2>Employee Payroll Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="profile-pic">Profile Picture:</label>
          <input type="file" id="profile-pic" name="profile-pic">

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
