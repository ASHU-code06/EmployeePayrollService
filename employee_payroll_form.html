<!DOCTYPE html>
<html>
  <head>
    <title>Employee Payroll</title>
    <style>
      /* Center align box */
      .center-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Form styles */
      form {
        width: 500px;
        padding: 20px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      /* Form header styles */
      h2 {
        text-align: center;
        margin-top: 0;
      }
      /* Input label styles */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      /* Input text styles */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <form>
        <h2>Employee Payroll Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </form>
    </div>
  </body>
</html>
