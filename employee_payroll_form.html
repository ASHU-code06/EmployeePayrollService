<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Payroll Form</title>
    <style>
      #centerBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      #formHeader {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      label {
        margin-right: 10px;
      }
      #profilePic {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Employee Payroll</h1>
    </header>
    <div id="centerBox">
      <h2 id="formHeader">Employee Payroll Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="profilePic">Profile Pic:</label>
        <input type="file" id="profilePic" name="profilePic"><br><br>
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
        <label for="department">Department:</label>
        <label for="sales">Sales</label>
        <input type="checkbox" id="sales" name="department" value="sales">
        <label for="marketing">Marketing</label>
        <input type="checkbox" id="marketing" name="department" value="marketing">
        <label for="engineering">Engineering</label>
        <input type="checkbox" id="engineering" name="department" value="engineering"><br><br>
        <label for="salary">Salary:</label>
        <input type="range" id="salary" name="salary" min="0" max="100000" step="1000"><br><br>
        <label for="startDate">Start Date:</label>
        <select id="day" name="day">
          <option value="" disabled selected>Day</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">03</option>
          <option value="05">03</option>
          <option value="06">03</option>
          <option value="07">03</option>
          <option value="08">03</option>
          <option value="09">03</option>
          <option value="10">03</option>
          <option value="11">03</option>
          <option value="12">03</option>
          <option value="13">03</option>
          <option value="14">03</option>
          <option value="15">03</option>
          <option value="16">03</option>
          <option value="17">03</option>
          <option value="18">03</option>
          <option value="19">03</option>
          <option value="20">03</option>
          <option value="21">03</option>
          <option value="22">03</option>
          <option value="23">03</option>
          <option value="24">03</option>
          <option value="25">03</option>
          <option value="26">03</option>
          <option value="27">03</option>
          <option value="28">03</option>
          <option value="29">03</option>
          <option value="30">03</option>
          <option value="31">31</option>
        </select>
        <select id="month" name="month">
          <option value="" disabled selected>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">Sepetember</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select id="year" name="year">
          <option value="" disabled selected>Year</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
